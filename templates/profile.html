{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h2>Your Profile</h2>
    <hr style="height:2px;border-width:0;color:gray;background-color:black;width: 100%;">
    <div class="row">
        <div id="profile-container">
            {% csrf_token %}
            <img id="profileImage" src="{% static 'user.png' %}" style="height: 50px"/>
        </div>
        <div class="col-2">
            <p><h4>{{ user.username }}</h4></p>
        </div>
    </div>
{% endblock %}
