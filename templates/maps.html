{% extends 'base.html' %}
{% block head_extra %}
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 500px;
            width: 100%;
        }
    </style>
{% endblock %}
{% block content %}

    <script>
        function initMap(){
            var location = {lat: -25.363, lng: 131.044}
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }

    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/
    js?key=AIzaSyBYzXj5wF4L6mChyyc5xwfb2QT1QEZ9VN8&callback=initMap">

    </script>
{% endblock %}
