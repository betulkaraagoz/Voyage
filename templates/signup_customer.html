{% extends 'base.html' %}
{% load static %}
{% block head_extra %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-4">
            <h1>Sign Up Customer!</h1>
            <br>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        {{ field.label_tag }}<br>
                        {{ field }}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}
                <br/>
                <button type="submit" class="login100-form-btn" style="width: 200px">Sign up</button>
            </form>
        </div>
        <div class="col-6">
            <img src="{% static 'back.jpg' %}" class="img-fluid" style="">
        </div>
    </div>
    <br><br>
{% endblock %}
