{% extends 'base.html' %}

{% block content %}

<h1>Sign Up Customer!</h1>
      <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
      <br />
    <button type="submit" class="btn btn-primary"  >Sign up</button>
  </form>

{% endblock %}
